<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Play of the Sun's Last Day ‚Äî Doctor Talos's Traveling Show</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/adventure.css">
</head>
<body>
  <div class="starfield">
    <div class="stars"></div>
    <div class="stars-2"></div>
    <div class="stars-3"></div>
  </div>

  <div class="curtain-overlay" id="curtain">
    <div class="curtain-left"></div>
    <div class="curtain-right"></div>
  </div>

  <div class="parchment screen-dim" id="parchment">
    <div class="page-container wide curtain-content" id="main-content">

      <nav class="top-nav">
        <a href="index.html">The Show</a>
        <span class="sep">‚ú¶</span>
        <a href="blog.html">Dispatches</a>
        <span class="sep">‚ú¶</span>
        <a href="adventure.html"><strong>The Play</strong></a>
        <span class="sep">‚ú¶</span>
        <a href="about.html">The Doctor</a>
      </nav>

      <header>
        <h1 class="title-glow">The Play of the Sun's Last Day</h1>
        <p class="subtitle">~ A Theatrical Entertainment in Which You Are the Hero ~</p>
      </header>

      <div class="divider"></div>

      <div id="returning-notice"></div>

      <div class="adventure-container">
        <div class="story-panel">
          <div class="ornate-frame-double" id="story-frame">
            <div class="story-text" id="story-text"></div>
            <ul class="choices" id="choices"></ul>
          </div>
        </div>

        <div class="side-panel">
          <div class="gauge gauge-sun">
            <div class="gauge-label">‚òÄ The Sun</div>
            <div class="gauge-track">
              <div class="gauge-fill" id="sun-fill" style="width: 100%"></div>
            </div>
            <div class="gauge-value" id="sun-value">100</div>
          </div>

          <div class="gauge gauge-sanity">
            <div class="gauge-label">üúè Sanity</div>
            <div class="gauge-track">
              <div class="gauge-fill" id="sanity-fill" style="width: 100%"></div>
            </div>
            <div class="gauge-value" id="sanity-value">100</div>
          </div>

          <div class="death-counter" id="death-counter" style="display: none;">
            <p>Previous Deaths: <span class="count" id="death-count">0</span></p>
          </div>
        </div>
      </div>

      <footer class="page-footer">
        <p><em>The show must go on. The sun demands it.</em></p>
      </footer>
    </div>
  </div>

  <script src="js/curtain.js"></script>
  <script src="js/adventure.js"></script>
</body>
</html>
